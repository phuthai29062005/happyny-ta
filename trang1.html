<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tổng kết 1 năm</title>
    <style>
        /* Reset mặc định */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

       body {
    font-family: Arial, sans-serif;
    background-color: #fdf6e4;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
}

.wrapper {
    display: flex;
    flex-direction: column;
    align-items: center;
    width: 90%;
    max-width: 800px;
    gap: 20px;
    text-align: center;
}

.message {
    background: rgba(255, 255, 255, 0.8);
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
}

.message h1 {
    font-size: 2rem;
    margin-bottom: 10px;
}

.message p {
    font-size: 1.2rem;
    line-height: 1.6;
}

.image-container img {
    width: 100%;
    border-radius: 10px;
}

/* Nút điều hướng */
.buttons {
    margin-top: 20px;
}

button {
    padding: 10px 20px;
    font-size: 1rem;
    background-color: #28a745;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}

button:hover {
    background-color: #218838;
}

/* Responsive */
@media (max-width: 768px) {
    .message h1 {
        font-size: 1.5rem;
    }

    .message p {
        font-size: 1rem;
    }
}

    </style>
</head>
<body>
    <h1>Tổng kết 1 năm của Thanh cute xinh gái</h1>
    <button onclick="window.location.assign('trang2.html')" style="position: relative; z-index: 10;">Tiếp tục</button>

    <div class="container-left">
        <h2>Năm nay Thảo Anh đã đi du lịch được các nước</h2>
    </div>

    <div class="image-container-left">
        <img src="https://github.com/phuthai29062005/happyny-ta/raw/main/IMG_7661.jpg" alt="Image 1" class="image-slide" />
        <img src="https://github.com/phuthai29062005/happyny-ta/raw/main/IMG_7658.jpg" alt="Image 2" class="image-slide" />
        <img src="https://github.com/phuthai29062005/happyny-ta/raw/main/IMG_7659.jpg" alt="Image 3" class="image-slide" />
        <img src="https://github.com/phuthai29062005/happyny-ta/raw/main/IMG_7660.jpg" alt="Image 4" class="image-slide" />
        <img src="https://github.com/phuthai29062005/happyny-ta/raw/main/IMG_7662.jpg" alt="Image 5" class="image-slide" />
    </div>

    <div class="container-right">
        <h2>Những tấm ảnh xinh xẻo của Thảo Anh</h2>
    </div>

    <div class="image-container-right">
        <img src="https://github.com/phuthai29062005/happyny-ta/raw/main/5.jpg" alt="Image 1" class="image-slide" />
        <img src="https://github.com/phuthai29062005/happyny-ta/raw/main/10.jpg" alt="Image 2" class="image-slide" />
        <img src="https://github.com/phuthai29062005/happyny-ta/raw/main/1.jpg" alt="Image 3" class="image-slide" />
        <img src="https://github.com/phuthai29062005/happyny-ta/raw/main/2.jpg" alt="Image 4" class="image-slide" />
        <img src="https://github.com/phuthai29062005/happyny-ta/raw/main/13.jpg" alt="Image 5" class="image-slide" />
        <img src="https://github.com/phuthai29062005/happyny-ta/raw/main/12.jpg" alt="Image 6" class="image-slide" />
        <img src="https://github.com/phuthai29062005/happyny-ta/raw/main/8.jpg" alt="Image 7" class="image-slide" />
        <img src="https://github.com/phuthai29062005/happyny-ta/raw/main/7.jpg" alt="Image 8" class="image-slide" />
        <img src="https://github.com/phuthai29062005/happyny-ta/raw/main/4.jpg" alt="Image 9" class="image-slide" />
        <img src="https://github.com/phuthai29062005/happyny-ta/raw/main/3.jpg" alt="Image 10" class="image-slide" />
        <img src="https://github.com/phuthai29062005/happyny-ta/raw/main/6.jpg" alt="Image 11" class="image-slide" />
        <img src="https://github.com/phuthai29062005/happyny-ta/raw/main/9.jpg" alt="Image 12" class="image-slide" />
        <img src="https://github.com/phuthai29062005/happyny-ta/raw/main/11.jpg" alt="Image 11" class="image-slide" />
        <img src="https://github.com/phuthai29062005/happyny-ta/raw/main/14.jpg" alt="Image 12" class="image-slide" />
    </div>

    <div class="button-container">
        <div class="left-buttons">
            <button onclick="previousImageLeft()">Back</button>
            <button onclick="nextImageLeft()">Next</button>
        </div>
        <div class="right-buttons">
            <button onclick="previousImageRight()">Back</button>
            <button onclick="nextImageRight()">Next</button>
        </div>
    </div>

    <script>
        let currentImageIndexLeft = 0;
        let currentImageIndexRight = 0;
        const imagesLeft = document.querySelectorAll('.image-container-left .image-slide');
        const imagesRight = document.querySelectorAll('.image-container-right .image-slide');

        function showImageLeft(index) {
            imagesLeft.forEach((image) => {
                image.style.display = 'none';
            });
            imagesLeft[index].style.display = 'block';
        }

        function showImageRight(index) {
            imagesRight.forEach((image) => {
                image.style.display = 'none';
            });
            imagesRight[index].style.display = 'block';
        }

        function previousImageLeft() {
            currentImageIndexLeft = (currentImageIndexLeft - 1 + imagesLeft.length) % imagesLeft.length;
            showImageLeft(currentImageIndexLeft);
        }

        function nextImageLeft() {
            currentImageIndexLeft = (currentImageIndexLeft + 1) % imagesLeft.length;
            showImageLeft(currentImageIndexLeft);
        }

        function previousImageRight() {
            currentImageIndexRight = (currentImageIndexRight - 1 + imagesRight.length) % imagesRight.length;
            showImageRight(currentImageIndexRight);
        }

        function nextImageRight() {
            currentImageIndexRight = (currentImageIndexRight + 1) % imagesRight.length;
            showImageRight(currentImageIndexRight);
        }

        showImageLeft(currentImageIndexLeft);
        showImageRight(currentImageIndexRight);
    </script>
</body>
</html>
